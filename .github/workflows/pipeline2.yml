name: CI/CD for Angular Front-End

on:
  push:
    branches: [ frontOff ]

jobs:
  CI:
    runs-on: self-hosted
    steps:
      - name: Configure Git
        run: git config --global http.postBuffer 524288000

      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: npm install

      # Commented out to skip tests
      # - name: Run unit tests
      #   run: npm test

      - name: Build Angular application
        run: npm run build -- --prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  build-docker-image:
    runs-on: self-hosted
    needs: CI
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t yahya184/frontoff-img:${{ github.sha }} .
      - name: Verify image build
        run: docker images
      - name: Tag image for latest deployment (optional)
        run: docker tag yahya184/frontoff-img:${{ github.sha }} yahya184/frontoff-img:latest

  push-to-dockerhub:
    runs-on: self-hosted
    needs: build-docker-image
    steps:
      - name: Login to Docker Hub (requires secret)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
     
      - name: Push image to Docker Hub
        run: docker push yahya184/frontoff-img:latest



