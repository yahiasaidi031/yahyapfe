name: CI/CD for Angular Front-End

on:
  push:
    branches: [ frontOff ]

jobs:
 
  CI:
    runs-on: self-hosted

    steps:
      - name: Set Git configuration
        run: |
          git config --global http.postBuffer 524288000
          git config --global http.maxRequestBuffer 1048576000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999
          git config --global fetch.recurseSubmodules false
          git config --global core.fsyncObjectFiles 0
          git config --global core.preloadIndex true

      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t frontoff-img:${{ github.sha }} .
        
      - name: Verify image build
        run: docker images
        
      - name: Tag image for latest deployment (optional)
        run: docker tag frontoff-img:${{ github.sha }} frontoff-img:latest

  CD: 
    runs-on: self-hosted
    needs: CI
  
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
     
      - name: Push image to Docker Hub
        run: docker push frontoff-img:latest


